<template>

<require from="./global-messages"></require>
<require from="./form-validate"></require>

<global-messages event.bind="{ event: 'user.register.failed' }"></global-messages>
<global-messages event.bind="{ event: 'validate.user.register.error', excludeField: true }"></global-messages>

<form id="userRegisterForm" formvalid="validate.user.register">
  <div class="form-group">
    <label class="control-label" for="userRegisterForm_userId">ユーザID</label>
    <input type="text" id="userRegisterForm_userId" class="form-control" value.bind="userId">
  </div>
  <div class="form-group">
    <label class="control-label" for="userRegisterForm_userName">ユーザ名</label>
    <input type="text" id="userRegisterForm_userName" class="form-control" value.bind="userName">
  </div>
  <div class="form-group">
    <label class="control-label" for="userRegisterForm_email">メールアドレス</label>
    <input type="text" id="userRegisterForm_email" class="form-control" value.bind="email">
  </div>
  <div class="form-group">
    <label class="control-label" for="userRegisterForm_password">パスワード</label>
    <input type="text" id="userRegisterForm_password" class="form-control" value.bind="password">
  </div>
  <div class="form-group">
    <label class="control-label" for="userRegisterForm_confirmPassword">(確認用)</label>
    <input type="text" id="userRegisterForm_confirmPassword" class="form-control" value.bind="confirmPassword">
  </div>
</form>
</template>
