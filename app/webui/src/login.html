<template>

  <link rel="stylesheet" type="text/css" href="../styles/login.css">

  <require from="./user-register"></require>


  <main>

    <div class="row">
      <div class="col-md-6 social-login">
        <h3 class="login-title text-center">別サイトのユーザで利用</h3>
        <div class="register-link">
          <ul>
            <li><a href="#" click.delegate="loginAs('google')"><span class="google-icon">Google</span></a></li>
            <li><a href="#" click.delegate="loginAs('yahoo')"><span class="yahoo-icon">Yahoo!</span></a></li>
            <li><a href="#" click.delegate="loginAs('facebook')"><span class="facebook-icon">Facebook</span></a></li>
            <li><a href="#" click.delegate="loginAs('twitter')"><span class="twitter-icon">Twitter</span></a></li>
          </ul>

        </div>

      </div>
      <div class="col-md-6 proper-login">
        <h3 class="login-title text-center">サイト登録ユーザで利用</h3>

        <form id="loginForm" submit.delegate="login()">
          <div class="form-group">
            <label for="loginId">ログインID</label>
            <input type="text" class="form-control" id="loginForm_loginId" value.bind="loginId" />
          </div>
          <div class="form-group">
            <label for="password">パスワード</label>
            <input type="password" class="form-control" id="loginForm_password" value.bind="password" />
          </div>

          <p class="text-center">
          <button type="submit" id="loginForm_loginAction" class="btn btn-default">ログイン</button>
          </p>
        </form>

        <div class="register-link">
          新規登録の方は <a href="#" click.delegate="showUserRegister()">こちら</a>
        </div>

      </div>
    </div>


    <div class="modal fade" ref="userRegisterModal">
    <div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title">ユーザ登録</h4>
        </div>
        <div class="modal-body">
          <compose view-model="user-register"></compose>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary"
            click.delegate="fire('user-register.register', userRegisterModal)">登録</button>
        </div>
    </div>
    </div>
    </div>

  </main>
</template>
