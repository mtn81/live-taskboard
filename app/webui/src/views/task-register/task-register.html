<template>
<form>

    <label for="taskName">タスク名</label>
    <input type="text" id="taskName" class="form-control" value.bind="taskName">
  </div>

    <label for="assigned">担当</label>
    <select id="assigned" class="form-control" value.bind="assignedMember">

  <div class="form-group">
    <label for="deadline">期限</label>
    <input type="date" id="deadline" class="form-control" value.bind="deadline">
  </div>

</template>
