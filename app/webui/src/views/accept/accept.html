<template>

  <require from="../../view-parts/member-name"></require>
  <link rel="stylesheet" type="text/css" href="/dist/views/accept/accept.css">

  <main>

  <div class="row">
    <div class="col-md-6">
      <h4>参加を申請しているユーザ</h4>

      <table class="table table-striped member-list">
        <thead>
          <tr>
            <th>申請者<th>
            <th>申請先グループ</th>
            <th>申請日時</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr repeat.for="member of acceptableMembers">
            <td><member-name
                  type.bind='member.memberType'
                  name.bind='member.memberName'></member-name></td>
            <td>${member.groupName}</td>
            <td>${member.applied | dateFormat}</td>
            <td>
              <button class="btn btn-primary" type="button"
                click.delegate="accept(member)">承認</button>
              <button class="btn btn-danger" type="button"
                click.delegate="reject(member)">拒否</button>
            </td>
          </tr>
        </tbody>
      </table>
      <span show.bind="acceptableMembers.length == 0">
        該当するメンバーがみつかりません</span>
    </div>

    <div class="col-md-6">
      <h4>拒否したユーザー</h4>

      <table class="table table-striped member-list">
        <thead>
          <tr>
            <th>申請者</th>
            <th>申請先グループ</th>
            <th>申請日時</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr repeat.for="member of rejectedMembers">
            <td><member-name
                  type.bind='member.memberType'
                  name.bind='member.memberName'></member-name></td>
            <td>${member.groupName}</td>
            <td>${member.applied | dateFormat}</td>
            <td>
              <button class="btn btn-primary" type="button"
                click.delegate="accept(member)">承認</button>
            </td>
          </tr>
        </tbody>
      </table>
      <span show.bind="rejectedMembers.length == 0">
        該当するメンバーがみつかりません</span>
    </div>
  </div>
  </main>

</template>
