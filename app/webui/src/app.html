<template>

  <require from="./view-parts/global-infos"></require>
  <require from="./view-parts/global-errors"></require>
  <require from="./view-parts/member-name"></require>
  <require from="./views/menu/menu"></require>

  <header class="page-header">
    <h1 class="title">Live Taskboard</h1>
    <div show.one-way="isAuth">
    <menu class="menu"></menu>
    <p class="login-user-msg text-right">
      こんにちは。<a href="#" click.delegate="goToUserPage()">
        <span class="login-user">
          <member-name type.bind="auth.userType" name.bind="auth.userName"></member-name>
        </span></a> さん。
      <br>
      <button id="logout" class="btn btn-default" click.delegate="logout()">ログアウト</button>
    </p>
    </div>
    <p class="clearfix"></p>

  </header>

  <div class="main-container">
    <div class="global-message-container">
      <global-infos></global-infos>
      <global-errors event.bind="{}"></global-errors>
    </div>
    <div class="page-host">
      <router-view></router-view>
    </div>
  </div>
</template>
