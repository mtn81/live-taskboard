<link rel="stylesheet" type="text/css" href="../styles/accept.css">

<template>

  <main>

    <div>
      <h4>参加を申請しているユーザー</h4>

      <table class="table table-striped member-list">
        <thead>
          <tr>
            <th>ID</th>
            <th>申請先グループ</th>
            <th>申請日時</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr repeat.for="member of acceptableMembers">
            <td>${member.memberId}</td>
            <td>${member.groupName}</td>
            <td>${$parent.formatTime(member.applied)}</td>
            <td>
              <button class="btn btn-primary" type="button">承認して管理者に</button>
              <button class="btn btn-primary" type="button">承認して一般メンバーに</button>
              <button class="btn btn-danger" type="button">拒否</button>
            </td>
          </tr>
        </tbody>
      </table>
      <span show.bind="acceptableMembers.length == 0">
        該当するメンバーがみつかりません</span>
    </div>
  </main>

</template>
