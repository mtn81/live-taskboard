<template>

  <link rel="stylesheet" type="text/css" href="../styles/user.css">

  <form id="user-settings">
    <div class="form-group">
      <label for="userName">名前</label>
      <input type="text" id="userName" class="form-control" value.bind="userName">
    </div>
    <div class="form-group">
      <label for="mail">メール通知</label>
      <input type="checkbox" checked.bind="notifyEmail"> 利用する
      <input show.bind="notifyEmail" type="text" id="email" class="form-control" value.bind="email">
    </div>

    <p class="text-center">
    <button class="btn btn-primary" click.delegate="modifyUser()">変更</button>
    </p>
  <form>

</template>
