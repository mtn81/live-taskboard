<template>

  <header>
    <p class="login-user-msg">こんにちは。<span class="login-user">${auth.userName}</span> さん。 </p>
    <button id="logout" class="btn btn-default" click.delegate="logout()">ログアウト</button>
  </header>
  <main>
    <div class="row">
      <div class="col-md-2">
        <button type="button" class="btn btn-primary" click.delegate="showGroupRegister()">グループ作成</button>
        <div class="list-group">
          <a class="list-group-item" repeat.for="group of registeringGroups">${group.groupName} (作成中) </a>
          <span repeat.for="group of groups">
            <a class="list-group-item">
              ${group.groupName}
              <span if.bind="group.removing">(削除中)</span>
              <button type="button" class="btn btn-default" aria-label="Left Align"
                if.bind="!group.removing && group.admin"
                click.trigger="$parent.removeGroup(group)">
                <span class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span>
              </button>
            </a>
          </span>

        </div>
      </div>
      <div class="taskbord col-md-10">
        タスクボード
      </div>
    </div>
  </main>

  <div class="modal fade" ref="groupRegisterModal">
  <div class="modal-dialog">
  <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">グループ登録</h4>
      </div>
      <div class="modal-body">
        <compose view-model="group-register"></compose>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" click.delegate="fire('group-register.register')">登録</button>
      </div>
  </div>
  </div>
  </div>

</template>
