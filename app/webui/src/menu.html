<link rel="stylesheet" type="text/css" href="../styles/menu.css">

<template>

  <div class="menu btn-group btn-group-lg">
    <button type="button" class="btn btn-default" 
      ref="groupMenu" data-toggle="collapse" data-target="#group-menu" click.delegate="toggleMenu(groupMenu)">
      グループ<span show.bind="groups.length > 0"><br><small>[${group.groupName}]</small></span>
    </button>
    <button type="button" class="btn btn-default">メンバー</button>
  </div>

  <div id="group-menu" class="panel collapse menu-content">
    <div class="panel-body">
      <button type="button" class="btn btn-primary" click.delegate="showGroupRegister()">グループ作成</button>
      <div class="list-group">
        <a href="#" class="list-group-item group-enabled"
          repeat.for="group of groups" click.delegate="$parent.selectGroup(group)">
          ${group.groupName}
          <span if.bind="group.removing">(削除中)</span>
          <button type="button" class="btn btn-default" aria-label="Left Align"
            if.bind="!group.removing && group.admin"
            click.trigger="$parent.removeGroup(group)">
            <span class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span>
          </button>
        </a>
      </div>
    </div>
  </div>

  <div class="modal fade" ref="groupRegisterModal">
  <div class="modal-dialog">
  <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">グループ登録</h4>
      </div>
      <div class="modal-body">
        <compose view-model="group-register"></compose>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary"
          click.delegate="fire('group-register.register', groupRegisterModal)">登録</button>
      </div>
  </div>
  </div>
  </div>

</template>
