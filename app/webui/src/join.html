<link rel="stylesheet" type="text/css" href="../styles/join.css">

<template>

  <main>

    <div class="row">
      <div class="col-md-6">
        <h4>グループ名でグループを検索</h4>
        <form class="form-inline">
          <input type="text" class="form-control" value.bind="groupName">
          <button id="searchGroup" class="btn btn-default" click.delegate="searchGroup()">検索</button>
        </form>
        <table class="table table-striped group-list">
          <thead>
            <tr>
              <th>グループ名</th>
              <th>所有者</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr repeat.for="group of groupsSearched">
              <td>${group.groupName}</td>
              <td>${group.owner}</td>
              <td>
                <button class="btn btn-primary" type="button" 
                  click.delegate="$parent.applyJoin(group)"
                  disabled="${group.applied ? 'disabled' : '' }">申請</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="col-md-6">
        <h4>参加申請中のグループ</h4>

        <table class="table table-striped group-list">
          <thead>
            <tr>
              <th>グループ名</th>
              <th>所有者</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>グループ名</td>
              <td>所有者</td>
              <td><button class="btn btn-danger" type="button">取消</button></td>
            </tr>
            <tr>
              <td>グループ名</td>
              <td>所有者</td>
              <td>拒否されました</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </main>

</template>
